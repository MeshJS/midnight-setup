name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable corepack
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
      - name: Install dependencies
        run: yarn install --immutable
      - name: Install compact toolchain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/midnightntwrk/compact/releases/latest/download/compact-installer.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          echo "$HOME/.compact/bin" >> "$GITHUB_PATH"
          compact update
          compact check
          compact --version
      - name: Generate compact artifacts
        run: |
          set -euo pipefail
          mkdir -p packages/contract/src/managed/midnight-setup
          compact compile packages/contract/src/midnight-setup.compact packages/contract/src/managed/midnight-setup
          if [ ! -f packages/contract/src/managed/midnight-setup/contract/index.cjs ] && [ -f packages/contract/src/managed/midnight-setup/contract/index.js ]; then
            cp packages/contract/src/managed/midnight-setup/contract/index.js packages/contract/src/managed/midnight-setup/contract/index.cjs
          fi
          if [ ! -f packages/contract/src/managed/midnight-setup/contract/index.cjs ]; then
            echo "compact output not found; listing managed tree for debugging:"
            find packages/contract/src/managed -maxdepth 5 -type f
            exit 1
          fi
